upstream django {
    server unix:///mnt/workdata/work/django_project/geo/geo.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

server {
    listen 8000;
    server_name 192.168.14.142; # substitute your machine's IP address or FQDN
    charset utf-8;

    client_max_body_size 75M;   # adjust to taste

#    location /media  {
#        alias /mnt/workdata/work/django_project/geo/media;  # your Django project's media files - amend as required
#    }

    location /static {
        alias /mnt/workdata/work/django_project/geo/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass django;
        include uwsgi_params; # the uwsgi_params file you installed
    }
}
