{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div id="map"></div>


    <script>

                mapboxgl.accessToken = 'pk.eyJ1IjoidG9nYWNoZXYiLCJhIjoiY2pxdzkxNGppMDBqdTN4cjdneHZwMXYzYSJ9.dsqYTRrIFaX-d06mZlR1Cw';


        var map = new mapboxgl.Map({
            'container': 'map',

            'zoom': 5,
            'center': [69, 61], // New York
            'style': {
                'version': 8,
                'sources': {
                    'carto-dark': {
                        'type': 'raster',
                        'tiles': [
                            "https://a.tile.openstreetmap.de/{z}/{x}/{y}.png",
                            "https://b.tile.openstreetmap.de/{z}/{x}/{y}.png",
                            "https://c.tile.openstreetmap.de/{z}/{x}/{y}.png",
                            "https://d.tile.openstreetmap.de/{z}/{x}/{y}.png",
                        ]
                    },
                    'postgis-tiles': {
                        'type': 'vector',
                        'tiles': [
                            "http://192.168.14.142/geo/api/v1/data/feature.mvt?tile={z}/{x}/{y}"
                        ]
                    }

                },
                'layers': [
                    {
                        'id': 'carto-dark-layer',
                        'type': 'raster',
                        'source': 'carto-dark',
                        'minzoom': 0,
                        'maxzoom': 22
                    },
                    {
                        'id': 'postgis-tiles-layer',
                        'type': 'fill',
                        'source': 'postgis-tiles',
                        'source-layer': 'default',
                        'minzoom': 0,
                        'maxzoom': 22,
                        'paint': {
                          'fill-color': 'blue',
                          'fill-opacity': 0.05
                      },
                    },
                    {
                        'id': 'postgis-tiles-layer-stroke',
                        'type': 'line',
                        'source': 'postgis-tiles',
                        'source-layer': 'default',
                        'minzoom': 0,
                        'maxzoom': 22,
                        'paint': {
                            'line-width': 0.5,
                            'line-color': 'red',
                            'line-opacity': 1,
                        },
                    }
                ]
            }
        });
        map.on('click', 'postgis-tiles-layer', (e) => {
            new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML('Квартал: ' + e.features[0].properties.kvartal + '<br>' +
                    'Лесничество: ' + e.features[0].properties.lesnichestvo+ '<br>' +
                    'Участковое лесничество: ' + e.features[0].properties.uch_lesnichestvo + '<br>' +
                    'Урочище: ' + e.features[0].properties.urochishe + '<br>' +
                    'Координаты: ' + Number((e.lngLat.lng).toFixed(6)) + ', ' + Number((e.lngLat.lat).toFixed(6)))
            .addTo(map);
        });

        map.on('mouseenter', 'postgis-tiles-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'postgis-tiles-layer', () => {
        map.getCanvas().style.cursor = '';
        });
        map.addControl(new mapboxgl.NavigationControl());
        const scale = new mapboxgl.ScaleControl({
        maxWidth: 100,
        unit: 'imperial'
        });
        map.addControl(scale);

        scale.setUnit('metric');


    </script>
{% endblock %}
