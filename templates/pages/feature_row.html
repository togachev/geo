{% extends 'base.html' %}
{% load static %}
{% block content %}

<table class="table table-bordered">
    <thead >
    <tr>
        <th scope="col">{{ alias_id }}</th>
        <th scope="col">{{ alias_name }}</th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            <td>{{ row.id }}</td>
            <td><a href="{% url 'feature-map' pk=row.id %}">{{ row.name }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
