{% load static %}
<!doctype html>
<html itemscope="" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    <meta name="description" content="test openlayers 6 MVT">

    <meta name="theme-color" content="106a90">

    <link rel="icon" href="{% static 'images/logo.svg' %}"/>
    <link href="{% static 'images/favicon.svg' %}" rel="icon" type="image/svg+xml" />
    <title>{{ pagename }}</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- {#<link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' />#} -->



    <style>

    #map {
        height: 100%;
        width: 100%;
        position: absolute;
        padding-top: 0px;
        padding-bottom: 0px;
        min-height: 300px;
        min-width: 200px;
    }

    body{
        padding-top: 0px;
        padding-bottom: 0px;

    }
    .logo {
        margin: 1px 1px;
        position: fixed;
        left: 0.5em;
        top: 0.5em;
        height: 1em;
        width: 1em;
    }
    .container{
        width: 100%;
        margin: 0;
        left: 0;
        right: 0;
    }

    .fixed-header{
        width: 32px;
        height: 32px;
        position: fixed;
        background: #106a9000;
        padding: 0px 0;
        color: #fff;
        z-index: 1030;
    }
    .fixed-header{
        top: 0;
        right: 0;
        left: 0;
    }

    nav a{
        color: #fff;
        text-decoration: none;
        padding: 0px 0px;
        display: inline-block;
    }
    .container p{
        line-height: 200px;
    }


        @media (min-width: 180px) and (max-width: 500px) {
            .ol-overlay-container .ol-popup {
                /* display: none; */
                position: fixed;
                background-color: white;
                padding: 25px 5px 5px 5px;
                border: 1px solid #cccccc;
                top: 9px;
                right: 9px;
                max-width: 16em;
                overflow-y: auto;
                max-height: 300px;
                max-width: 250px;
                z-index: 1;
            }
        }
        .ol-overlaycontainer-stopevent .ol-attribution {
            text-align: right;
            bottom: 0.5em;
            right: 0.36em;
            max-width: calc(100% - 1.3em);
            display: flex;
            flex-flow: row-reverse;
            align-items: center;
        }
        .ol-touch .ol-overlaycontainer-stopevent .ol-zoom {
            top: 100px;
            left: 5px;
        }
        .ol-touch .ol-overlaycontainer-stopevent .ol-zoom .ol-zoom-in {
            top: 100px;
            left: 5px;
            border-radius: 5px;
            position: fixed;
            height: 1.5em;
            width: 1.5em;
        }
        .ol-touch .ol-overlaycontainer-stopevent .ol-zoom .ol-zoom-out {
            top: 150px;
            left: 5px;
            border-radius: 5px;
            position: fixed;
            height: 1.5em;
            width: 1.5em;
        }
        .ol-touch .ol-overlaycontainer-stopevent .ol-control button {
            display: block;
            margin: 1px;
            padding: 0;
            color: #ffffff;
            font-weight: 300;
            text-align: center;
            height: 1.5em;
            width: 1.5em;
            line-height: 0.6em;
            background-color: #106a90d9;
            border: none;
            border-radius: 5px;
            font-size: 28px;
        }
        .ol-touch .ol-overlaycontainer-stopevent .ol-zoom-extent{
            top: 50px;
            left: 5px;

        }
        .ol-touch .ol-overlaycontainer-stopevent .ol-popup-closer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-weight: 900;
            padding: 0px 0px;
            color: gray;
            text-decoration: none;
        }


        .ol-touch .ol-overlaycontainer-stopevent .ol-popup-closer:after {
            content: "\2716";
            width: 50px;
        }

        .ol-overlaycontainer-stopevent .ol-zoom {
            top: 100px;
            left: 5px;
        }
        .ol-overlaycontainer-stopevent .ol-zoom .ol-zoom-in {
            top: 100px;
            left: 5px;
            border-radius: 5px;
            position: fixed;
            height: 1em;
            width: 1em;
        }
        .ol-overlaycontainer-stopevent .ol-zoom .ol-zoom-out {
            top: 135px;
            left: 5px;
            border-radius: 5px;
            position: fixed;
            height: 1em;
            width: 1em;
        }
        .ol-overlaycontainer-stopevent .ol-control button {
            display: block;
            margin: 1px;
            padding: 0;
            color: #ffffff;
            font-weight: 300;
            text-align: center;
            height: 1em;
            width: 1em;
            line-height: 0.6em;
            background-color: #106a90d9;
            border: none;
            border-radius: 5px;
            font-size: 28px;
        }
        .ol-overlaycontainer-stopevent .ol-zoom-extent {
            top: 65px;
            left: 5px;

        }
        .ol-popup {
            position: fixed;
            background-color: white;
            padding: 25px 5px 5px 5px;
            border: 1px solid #cccccc;
            top: 10px;
            right: 9px;
            max-width: 25em;
            z-index: 10000;
        }
        .ol-overlaycontainer-stopevent .ol-scale-line {
            background: rgb(255 255 255 / 66%);
            border-radius: 4px;
            bottom: 2px;
            left: 2px;
            padding: 2px;
            position: fixed;
        }
        .ol-overlaycontainer-stopevent .ol-scale-line-inner {
            border: 0.15em solid #1d2124;
            border-top: none;
            color: #1d2124;
            font-size: 12px;
            text-align: center;
            margin: 1px;
            will-change: contents, width;
            transition: all 0.25s;
            font-weight: bold;
        }

        .ol-overlaycontainer-stopevent .ol-control {
            position: absolute;
            background-color: #ffffff1a;
            border-radius: 5px;
            padding: 0.01em;
        }
        .ol-overlaycontainer-stopevent .ol-control:hover {
            background-color: #ffffff;
            border-radius: 5px;
        }
        .filterit{
            height: 0.8em;
            filter: brightness(0) invert(1);
        }

        .ol-overlaycontainer-stopevent .ol-control button:hover,
        .ol-overlaycontainer-stopevent .ol-control button:focus {
            text-decoration: none;
            background-color: #658fa1d9;
            padding: 0;
        }

        .ol-overlaycontainer-stopevent .ol-attribution a {
            color: #000000;
            text-decoration: none;
        }

        .ol-overlaycontainer-stopevent .ol-popup-closer {
            position: fixed;
            top: 10px;
            right: 12px;
            font-size: 100%;
            padding: 0px 0px;
            color: gray;
            text-decoration: none;
        }


        .ol-overlaycontainer-stopevent .ol-popup-closer:after {
            content: "\2716";
            width: 50px;
        }
        .ol-overlaycontainer-stopevent .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            /* content: ""; */
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-overlaycontainer-stopevent .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-overlaycontainer-stopevent .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-overlaycontainer-stopevent .ol-popup-content {
            /* min-width: 170px; */
            /* max-height: 100px; */
            overflow-y: auto;
        }


    .ol-scale-bar .ol-scale-text {
    position: absolute;
    font-size: 14px;
    text-align: left;
    bottom: 25px;
    color: #000000;
    text-shadow: -2px 0 #ffffff, 0 2px #ffffff, 2px 0 #ffffff, 0 -2px #ffffff;
    }




    </style>

</head>

{% include 'inc/inc-header.html' %}

<!-- Begin page content -->
<main>
        {% block content %}

        {% endblock %}
</main>

</html>
