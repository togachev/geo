<!doctype html>
{% load static %}
<html lang="ru" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">

    <link rel="icon" href="{% static 'images/logo.svg' %}"/>
    <link href="{% static 'images/favicon.svg' %}" rel="icon" type="image/svg+xml" />
    <title>{{ pagename }}</title>

    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' />



    <style>
    #map { height: calc(100% - 59px);
        width: 100%;
        position: absolute; }

    .calculation-box {
        height: 75px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
    }

    main > .container {
        padding: 43px 0px 0;
    }
    .container {
        width: 100%;
        padding-right: 0px;
        padding-left: 0px;
        margin-right: 0;
        margin-left: 0;
    }
    .footer {
        background-color: #f5f5f5;
    }

    .footer > .container {
        padding-right: 15px;
        padding-left: 15px;
    }

    code {
        font-size: 80%;
    }

    .table {
        width: 100%;
        margin-bottom: 1rem;
        background-color: transparent;
        text-align: center;
        height: 100%;
    }
    p {
        margin-top: 0;
        margin-bottom: 1rem;
        white-space: break-spaces;
        display: inline-block;

    }
    .parent {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: auto;
        white-space: nowrap;
        text-align: center;
        font-size: 0;
        &:before {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
            content: '';
        }
    }

    .block {
        display: inline-block;
        /* white-space: normal; */
        vertical-align: middle;
        text-align: left;
        background: #60a839;

    }
    @media (min-width: 1280px) and (max-width: 1920px) {
        .ol-popup {
            /* display: none; */
            position: fixed;
            background-color: white;
            padding: 25px 5px 5px 5px;
            border: 1px solid #cccccc;
            top: 69px;
            right: 9px;
            max-width: 25em;
            z-index: 10000;
        }
        .ol-overlaycontainer-stopevent .ol-scale-line {
            background: rgb(255 255 255 / 66%);
            border-radius: 4px;
            bottom: 2px;
            left: 2px;
            padding: 2px;
            position: fixed;
        }
        .ol-overlaycontainer-stopevent .ol-scale-line-inner {
            border: 0.15em solid #1d2124;
            border-top: none;
            color: #1d2124;
            font-size: 12px;
            text-align: center;
            margin: 1px;
            will-change: contents, width;
            transition: all 0.25s;
            font-weight: bold;
        }
    }

    @media (min-width: 180px) and (max-width: 1280px) {
        .ol-popup {
            /* display: none; */
            position: fixed;
            background-color: white;
            padding: 25px 5px 5px 5px;
            border: 1px solid #cccccc;
            top: 69px;
            right: 9px;
            max-width: 16em;
            overflow-y: auto;
            max-height: 300px;
            z-index: 10000;
        }
        .ol-touch .ol-zoom {
            top: 40%;
            left: 0.5em;
        }
        .ol-touch .ol-zoom-extent {
            top: 0.5em !important;
        }
        .ol-overlaycontainer-stopevent .ol-scale-line {
            background: rgb(255 255 255 / 66%);
            border-radius: 4px;
            bottom: 2px;
            left: 50%;
            padding: 2px;
            position: fixed;
            transform: translate(-50%, 0);
        }
        .ol-overlaycontainer-stopevent .ol-scale-line-inner {
            border: 0.17em solid #1d2124;
            border-top: none;
            color: #1d2124;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            margin: 1px;
            will-change: contents, width;
            transition: all 0.25s;
        }
        .ol-overlaycontainer-stopevent .ol-attribution {
            display: none;
            text-align: right;
            bottom: 0.5em;
            right: 0.5em;
            max-width: calc(100% - 1.3em);
            flex-flow: row-reverse;
            align-items: center;
        }
    }



.ol-popup:after, .ol-popup:before {
    top: 100%;
    border: solid transparent;
    /* content: ""; */
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
}

.ol-popup:after {
    border-top-color: white;
    border-width: 10px;
    left: 48px;
    margin-left: -10px;
}

.ol-popup:before {
    border-top-color: #cccccc;
    border-width: 11px;
    left: 48px;
    margin-left: -11px;
}

.ol-popup-content {
    min-width: 170px;
    max-height: 100px;
    overflow-y: auto;
}

.ol-popup-closer {
    position: fixed;
    top: 71px;
    right: 12px;

    font-size: 110%;
    padding: 0px 0px;
    color: gray;
    text-decoration: none;
}



.ol-popup-closer:after {
    content: "\2716";
}

    .ol-scale-bar .ol-scale-text {
    position: absolute;
    font-size: 14px;
    text-align: left;
    bottom: 25px;
    color: #000000;
    text-shadow: -2px 0 #ffffff, 0 2px #ffffff, 2px 0 #ffffff, 0 -2px #ffffff;
    }
    .ol-overlaycontainer-stopevent .ol-control {
        position: absolute;
        background-color: rgba(255, 0, 0, 0);
        border-radius: 4px;
        padding: 0px;
    }


    .ol-overlaycontainer-stopevent .ol-control button {
        display: block;
        margin: 1px;
        padding: 0;
        color: #ffffff;
        font-weight: bold;
        text-align: center;
        height: 1.775em;
        width: 1.775em;
        line-height: 1.5em;
        background-color: #106a90d9;
        border: none;
        border-radius: 3px;
    }

.ol-overlaycontainer-stopevent .ol-control button:hover,
.ol-control button:focus {
  text-decoration: none;
  background-color: rgba(16, 106, 144, 1);
  padding: 0;
}
    </style>

</head>

<body class="d-flex flex-column h-100">

{% include 'inc/inc-header.html' %}

<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

</main>
{% include 'inc/inc-footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> -->

<script src="{% static 'js/jquery.slim.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
